<style>

.parallax {
  /* The image used */
  background-image: url('img/background.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: .3;
}

</style>
</head>
